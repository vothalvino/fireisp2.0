# Development override for docker-compose
# Usage: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up

services:
  backend:
    build:
      target: backend
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      NODE_ENV: development
    command: npm run dev

  frontend:
    build:
      target: frontend-builder
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3001:3001"
    command: npm run dev
    environment:
      - VITE_API_URL=http://localhost:3000
